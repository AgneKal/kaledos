<div class="card mt-4">
    <div class="card-header">
        Pridėti naują kalėdinį pirkinį
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label type="text" class="form-label">Kam skirta dovana</label>
            <input type="text" class="form-control" [(ngModel)]="recipient">
        </div>
        <div class="mb-3">
            <label type="text" class="form-label">Dovanos aprašymas</label>
            <input type="text" class="form-control" [(ngModel)]="description">
        </div>
        <div class="mb-3">
            <label type="text" class="form-label">Statusas</label>
            <select name="" id="" class="form-control" [(ngModel)]="status">
                <option value="Suplanuota">Suplanuota</option>
                <option value="Nupirkta">Nupirkta</option>
                <option value="Supakuota">Supakuota</option>
            </select>
        </div>
        <button class="btn btn-primary" (click)="addGood()">Pridėti</button>
    </div>
</div>
